<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blackuweather</title>
    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="display.css">
    <!--Jquery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>

<div id="main_container">
<body id="body">
<!--header-->
    <div id=title_head>
        <h1 id="titleB">Blackuweather</h1>
        <h4 id="titleC"><i> When numbers ain't enough </i></h4>
    </div>
<!--time & date-->
    <div id="time_counter">
    <div id="day"></div>
    <div id="time_date"></div>
    </div>

    <!-- Content container main page-->
    
    <div id="content_container">
<!--Gif image-->
<div id="gif">
<div id="post"><img id="image"></div>
<div id="showGif"></div><br>
</div>
<!--weather data--> 
<div id="weather">
        <div id="weather-data">
                <div id="weatherDescript"></div>
            <div id="weatherCity"></div>
            <div id="weatherTemp"></div>

            <div id="lowhigh"></div>
        
            <div id="tempLow"></div>
            <div id="tempHigh"></div>
        
        </div>
    </div>
</div>

    <!--form feild-->
   <div id="form">
    <form id="formData" onsubmit="cityCall()">
        <br>    
        <div id=search_button>
            <input type="text" id="city" value="" placeholder="Search weather by city">
            <button id="citysub" type="button" value=""></button>
        </div>
        <div id="reset"></div>
    </form>
</div>
    <br>




<!--<div id="showGif"></div><br>-->

    <!--JS scripts-->
   <div id="post"><img id="image"></div>
   <script src="./giphyCall.js"></script>
   <script src="./weatherCall.js"></script>
 <script src="./clock.js"></script>

 <!-- End of script-->
</body>
</div>
</html>
